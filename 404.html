<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BrandForge Pro</title>
    <script>
      // Single Page Apps for GitHub Pages
      (function() {
        // Get the redirect from session storage
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        var basePath = '/BrandForgePro';
        
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        } else {
          // Handle direct access to a route
          var path = window.location.pathname + window.location.search + window.location.hash;
          
          if (!path.startsWith(basePath + '/')) {
            var newPath = basePath + '/' + path.replace(/^\/?/, '');
            window.location.replace(newPath);
            return;
          }
        }
        
        // If we get here, redirect to the base path
        window.location.replace(basePath + '/');
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to BrandForge Pro...</p>
    <p>If you are not redirected, <a href="/BrandForgePro/">click here</a>.</p>
  </body>
</html>
